# Default values for laa-manage-a-providers-data.
# These can be overwritten by values defined in environment specific values files.
replicaCount: 1

image:
  repository: laa-manage-a-providers-data
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  containerPort: 8000

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "modsec"
  cluster:
    name: green
    weight: '100'
  tls: {}

whitelist:
  enabled: true

resources: {}

autoscaling:
  enabled: false

volumes: []

volumeMounts: []
nodeSelector: {}

tolerations: []

affinity: {}

envVars:
  SECRET_KEY:
    secret:
      name: secret-key
      key: value
      optional: false
  PDA_URL:
    configmap:
      name: provider-data-api
      key: url
  PDA_ENVIRONMENT:
    configmap:
      name: provider-data-api
      key: environment
  PDA_API_KEY:
    secret:
      name: provider-data-api
      key: api_key
  PASSWORD:
    secret:
      name: password
      key: value
  SENTRY_DSN:
    secret:
      name: sentry
      key: dsn
  SENTRY_TRACES_SAMPLE_RATE:
    configmap:
      name: sentry-config
      key: traces_sample_rate
      optional: true
  SENTRY_PROFILES_SAMPLE_RATE:
    configmap:
      name: sentry-config
      key: profiles_sample_rate
      optional: true
  REDIS_URL:
    secret:
      name: elasticache-redis
      key: url
  ENTRA_ID_SKIP_AUTH:
    value: "False"
  ENTRA_ID_CLIENT_ID:
    secret:
      name: entra-id
      key: client_id
  ENTRA_ID_CLIENT_SECRET:
    secret:
      name: entra-id
      key: client_secret
  ENTRA_ID_CLIENT_SECRET_THUMBPRINT:
    secret:
      name: entra-id
      key: client_secret_thumbprint
  ENTRA_ID_AUTHORITY:
    secret:
      name: entra-id
      key: authority
  ENTRA_ID_REDIRECT_URI:
    secret:
      name: entra-id
      key: redirect_uri
