{% extends 'form.html' %}

{% block pageHeading %}
  <span class="govuk-caption-xl">{{ form.caption }}</span>
    {% if form.firm.is_legal_services_provider or form.firm.is_chambers %}
        <h1 class="govuk-heading-l govuk-!-margin-bottom-1">Office: {{ form.office.firm_office_code }}</h1>
        <p class="govuk-body">{{ office_address }}</p>
    {% endif %}
  <h1 class="govuk-heading-xl govuk-!-margin-top-7 govuk-!-margin-bottom-2">{{ form.title|replace('\n', '<br>')|safe }}</h1>
{% endblock %}
