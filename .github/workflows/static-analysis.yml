name: Static Analysis
on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
      GITLEAKS_LICENCE:
        required: true
jobs:
  pip-compile:
    name: pip-compile
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
      with:
        python-version: '3.13'

    - name: Run pip-compile pre-commit
      id: pip_compile
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        ls requirements/source/* | xargs pre-commit run pip-compile --files

    - name: Check command result
      if: steps.pip_compile.outcome != 'success'
      run: |
        echo "pip-compile failed because the compilation of requirements/source do not match of that in requirements/generated." >&2
        exit 1

  secret-scan:
    name: Secret scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENCE: ${{ secrets.GITLEAKS_LICENCE }}

  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Lint
        uses: chartboost/ruff-action@v1
        with:
          args: check --output-format=github
          version: 0.12.3
      - name: Format
        uses: chartboost/ruff-action@v1
        with:
          args: format --check

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: coverage-xml-report
          path: coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@2500896589ef8f7247069a56136f8dc177c27ccf
        with:
          args: >
            -Dsonar.python.version=3.13
            -Dsonar.sources=app
            -Dsonar.python.coverage.reportPaths=coverage/coverage.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}